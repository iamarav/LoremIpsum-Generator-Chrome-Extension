<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="ip-styles.min.css" type="text/css" >
</head>
<body>
    <div id="ip-container">
        <textarea cols="50" rows="20" id="ip-output" readonly ></textarea>
        <br>
        <label for="ip-para">
            Number of Paragraphs: <br>
            <input type="number" id="ip-para" placeholder="1" value="1" max="100" >
        </label>
        <br>
        <label for="ip-lines">
            Number of Lines: <br>
            <input type="number" id="ip-lines" placeholder="1" value="1" max="200" >
        </label>
        <br>
        <hr>
        <button id="regenerateLoremIpsum" class="ip-btn ip-btn-success" >Regenerate</button>
        <button id="ipCopyOutput" class="ip-btn ip-btn-general" >Copy</button>
    </div>
<script type="text/javascript" src="ip-lorem-ipsum-generator.min.js" ></script>
</body>
</html>
